<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User page</title>

</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark  d-flex justify-content-between px-3 mb-3">
    <span class="text-white">
        <th:block th:text="${userEmail}"/> with roles:
        <th:block th:text="${userRoles}"/>
    </span>
    <a class="text-light" href="/logout">Logout</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">
            <div class="col-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin" type="button" role="tab" aria-controls="v-pills-admin"
                            aria-selected="true" th:if="${isAdmin}">Admin
                    </button>

                    <button class="nav-link" th:classappend="${not isAdmin} ? active" id="v-pills-user-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user"
                            aria-selected="false">User
                    </button>


                </div>
            </div>
            <div class="col-10">
                <div class="tab-content" id="v-pills-tabContent">

                    <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                         aria-labelledby="v-pills-admin-tab"
                         tabindex="0" th:if="${isAdmin}">
                        <h1 class="mb-3">Admin panel</h1>
                        <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-users-table-tab" data-bs-toggle="tab"
                               href="#nav-users-table"
                               role="tab"
                               aria-controls="nav-users-table" aria-selected="true">Users table</a>
                            <a class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab" href="#nav-new-user"
                               role="tab"
                               aria-controls="nav-new-user" aria-selected="false">New User</a>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-users-table" role="tabpanel"
                                 aria-labelledby="nav-users-table-tab">
                                <div class="card">
                                    <div class="card-header h6">
                                        All Users
                                    </div>
                                    <div class="card-body">
                                        <table class="table table-borderless table-hover">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.firstName}"></td>
                                                <td th:text="${user.lastName}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.getRolesAsString}"></td>
                                                <td> <!-- Кнопка Edit. Открывает модальное окно modalEdit{id}  -->
                                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                            th:data-bs-target="${'#modalEdit'+user.getId()}">Edit
                                                    </button>
                                                </td>
                                                <td> <!-- Кнопка Delete  -->
                                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                            th:data-bs-target="${'#modalDelete'+user.getId()}">Delete
                                                    </button>
                                                </td>
                                                <div class="modal fade" th:id="${'modalEdit'+user.getId()}">
                                                    <!-- Кнопка Edit -->
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <form id="formEdit" th:method="PATCH"
                                                                  th:action="@{/admin/update}"
                                                                  th:object="${user}">

                                                                <div class="modal-header">
                                                                    <!-- Шапка модального окна -->
                                                                    <h5 class="modal-title"
                                                                        id="modalVerticallyCenteredLabel1">
                                                                        Edit user</h5>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body text-center font-weight-bold">
                                                                    <div class="row">
                                                                        <div class="col-3"></div>
                                                                        <div class="h6 col-6">
                                                                            <label for="id">ID</label>
                                                                            <input th:name="id" th:type="text"
                                                                                   class="form-control"
                                                                                   id="id" th:value="${user.getId()}"
                                                                                   readonly>
                                                                            <br>
                                                                            <label for="userFirstNameEdit">First
                                                                                Name</label>
                                                                            <input th:name="firstName" th:type="text"
                                                                                   class="form-control"
                                                                                   id="userFirstNameEdit"
                                                                                   th:value="${user.getFirstName()}"
                                                                                   placeholder="First Name">
                                                                            <br>
                                                                            <label for="userLastNameEdit">Last
                                                                                Name</label>
                                                                            <input th:name="lastName" th:type="text"
                                                                                   class="form-control"
                                                                                   id="userLastNameEdit"
                                                                                   th:value="${user.getLastName()}"
                                                                                   placeholder="Last Name">
                                                                            <br>
                                                                            <label for="userAgeEdit">Age</label>
                                                                            <input th:name="age" th:type="number"
                                                                                   class="form-control"
                                                                                   id="userAgeEdit"
                                                                                   th:value="${user.getAge()}"
                                                                                   placeholder="Age">
                                                                            <br>
                                                                            <label for="userEmailEdit">Email</label>
                                                                            <input th:name="email" th:type="text"
                                                                                   class="form-control"
                                                                                   id="userEmailEdit"
                                                                                   th:value="${user.getEmail()}"
                                                                                   placeholder="Email">
                                                                            <br>
                                                                            <label for="userPasswordEdit">Password</label>
                                                                            <input th:name="password" th:type="text"
                                                                                   class="form-control"
                                                                                   id="userPasswordEdit"
                                                                                   placeholder="Password"
                                                                            >
                                                                            <br>
                                                                            <label for="userRolesEdit">Roles</label>
                                                                            <select th:name="roles" class="form-control"
                                                                                    id="userRolesEdit"
                                                                                    size="2" multiple required>
                                                                                <option th:each="role:${listOfRoles}"
                                                                                        th:value="${role.getId()}"
                                                                                        th:selected="${user.getRoles().contains(role)}"
                                                                                        th:text="${role.getRoleName()}">
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <!-- Кнопки формы -->
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">Edit
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="modal fade" th:id="${'modalDelete'+user.getId()}">
                                                    <!-- Кнопка Delete -->
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <form id="formDelete" th:method="DELETE"
                                                                  th:action="@{/admin/delete/{id} (id=${user.id})}"
                                                                  th:object="${user}">
                                                                <div class="modal-header">
                                                                    <!-- Шапка модального окна -->
                                                                    <h5 class="modal-title"
                                                                        id="modalVerticallyCenteredLabel2">
                                                                        Delete user</h5>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body text-center font-weight-bold">
                                                                    <div class="row">
                                                                        <div class="col-3"></div>
                                                                        <div class="h6 col-6">
                                                                            <label for="userIdDelete">ID</label>
                                                                            <input th:name="id" th:type="text"
                                                                                   class="form-control"
                                                                                   id="userIdDelete"
                                                                                   th:value="${user.getId()}"
                                                                                   disabled>
                                                                            <br>
                                                                            <label for="userFirstNameDelete">First
                                                                                Name</label>
                                                                            <input th:name="firstName" th:type="text"
                                                                                   class="form-control"
                                                                                   id="userFirstNameDelete"
                                                                                   th:value="${user.getFirstName()}"
                                                                                   disabled>
                                                                            <br>
                                                                            <label for="userLastNameDelete">Last
                                                                                Name</label>
                                                                            <input th:name="lastName" th:type="text"
                                                                                   class="form-control"
                                                                                   id="userLastNameDelete"
                                                                                   th:value="${user.getLastName()}"
                                                                                   disabled>
                                                                            <br>
                                                                            <label for="userAgeDelete">Age</label>
                                                                            <input th:name="age" th:type="number"
                                                                                   class="form-control"
                                                                                   id="userAgeDelete"
                                                                                   th:value="${user.getAge()}" disabled>
                                                                            <br>
                                                                            <label for="userEmailDelete">Email</label>
                                                                            <input th:name="email" th:type="text"
                                                                                   class="form-control"
                                                                                   id="userEmailDelete"
                                                                                   th:value="${user.getEmail()}"
                                                                                   disabled>
                                                                            <br>
                                                                            <label for="userRolesDelete">Roles</label>
                                                                            <select th:name="roles" class="form-control"
                                                                                    id="userRolesDelete"
                                                                                    size="2" readonly>
                                                                                <option th:each="role:${user.getRoles()}"
                                                                                        th:text="${role.getRoleName()}">
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <!-- Кнопки формы -->
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-danger">Delete
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-new-user" role="tabpanel"
                                 aria-labelledby="nav-new-user-tab">
                                <div class="card">
                                    <div class="card-header h6">
                                        Add new user
                                    </div>

                                    <!--     форма добавления нового пользователя-->
                                    <div class="container d-flex justify-content-center align-items-center col-3">
                                        <form th:action="@{/admin/new}" th:object="${newUser}" method="post">
                                            <div class="mb-3 text-center">

                                                <label for="firstName" class="form-label fw-bold">First name</label>
                                                <input type="text" class="form-control" id="firstName"
                                                       th:field="*{firstName}"
                                                       aria-describedby="firstName" placeholder="First Name">
                                            </div>
                                            <div class="mb-3 text-center">
                                                <label for="lastName" class="form-label fw-bold">Last name</label>
                                                <input type="text" class="form-control" id="lastName"
                                                       aria-describedby="lastName"
                                                       th:field="*{lastName}" placeholder="Last Name">
                                            </div>
                                            <div class="mb-3 text-center">
                                                <label for="age" class="form-label fw-bold">Age</label>
                                                <input type="text" class="form-control" id="age" aria-describedby="age"
                                                       th:field="*{age}" placeholder="Age">
                                            </div>
                                            <div class="mb-3 text-center">
                                                <label for="email" class="form-label fw-bold">Email</label>
                                                <input type="email" class="form-control" id="email"
                                                       aria-describedby="email"
                                                       th:field="*{email}" placeholder="Email">
                                            </div>
                                            <div class="mb-3 text-center">
                                                <label for="password" class="form-label fw-bold">Password</label>
                                                <input type="password" class="form-control" id="password"
                                                       aria-describedby="password" th:field="*{password}"
                                                       placeholder="Password">
                                            </div>
                                            <div class="mb-3 text-center">
                                                <select th:name="roles" class="form-control"
                                                        id="userRolesNew"
                                                        size="2" multiple required>
                                                    <option th:each="role:${listOfRoles}"
                                                            th:value="${role.getId()}"
                                                            th:text="${role.getRoleName()}">
                                                    </option>
                                                </select>
                                            </div>

                                            <button type="submit" class="btn btn-success d-block mx-auto">Add new user
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" th:classappend="${not isAdmin} ? 'show active'" id="v-pills-user" role="tabpanel"
                         aria-labelledby="v-pills-user-tab"
                         tabindex="0"><h1 class="mb-3">User information-page</h1>
                        <div class="card">

                            <div class="card-header h6">
                                About user
                            </div>
                            <div class="card-body">
                                <table class="table table-borderless table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${currentUser.id}"></td>
                                        <td th:text="${currentUser.firstName}"></td>
                                        <td th:text="${currentUser.lastName}"></td>
                                        <td th:text="${currentUser.age}"></td>
                                        <td th:text="${currentUser.email}"></td>
                                        <td th:text="${currentUser.getRolesAsString}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
